---
format_version: 10
pipelines:
  selenium_tests:
    group: cicd_task_group
    lock_behaviour: unlockWhenFinished
    label_template: "${git_selenium_tests}"
    materials:
      git_selenium_tests:
        git: https://github.com/rolandsjlociks/cicd_task.git
        shallow_clone: true
        auto_update: true
    stages: 
      - build:
          jobs:
            build:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - echo "Building stuff"
      - deploy-staging:
          environment_variables:
            ENV_NAME: staging
          jobs:
            deploy:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - echo "Deploying on ${ENV_NAME}"
      - test-staging:
          environment_variables:
            ENV_NAME: staging
          jobs:
            deploy:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - echo "Testing on ${ENV_NAME}"
                - exec:
                    command: bash
                      - docker compose up
      - deploy-prod:
          environment_variables:
            ENV_NAME: prod
          jobs:
            deploy:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - echo "Deploying on ${ENV_NAME}"
      - test-prod:
          environment_variables:
            ENV_NAME: prod
          jobs:
            deploy:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - echo "Testing on ${ENV_NAME}"




